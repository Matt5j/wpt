<!DOCTYPE html>
<body>
  <script src=/resources/testharness.js></script>
  <script src=/resources/testharnessreport.js></script>
  <script src=/permissions-policy/resources/permissions-policy.js></script>
  <script>
    'use strict'

    var same_origin_src = '/permissions-policy/resources/permissions-policy-bluetooth.html';
    var cross_origin_src = 'https://{{domains[www]}}:{{ports[https][0]}}' + same_origin_src;
    var feature_name = 'permissions policy "bluetooth"';
    var header = 'allow="bluetooth" attribute';

    async_test(t => {
      test_feature_availability('bluetooth.getDevices()', t, same_origin_src, expect_feature_available_default, 'bluetooth');
    }, feature_name + ' can be enabled in same-origin iframe using ' + header);

    async_test(t => {
      test_feature_availability('bluetooth.getDevices()', t, cross_origin_src, expect_feature_available_default, 'bluetooth');
    }, feature_name + ' can be enabled in cross-origin iframe using ' + header);
  </script>
</body>
